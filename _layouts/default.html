<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>

<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
<link rel="stylesheet" href="/css/site.css">
<link rel="stylesheet" href="/css/events.css">
<link rel="stylesheet" href="/css/github.css">
<script src="/js/jquery-1.7.1.min.js"></script>
<script src="/js/less-1.1.3.min.js"></script>
<script src="/js/bootstrap-dropdown.js"></script>
<script src="/js/dateFormat.min.js"></script>
<script src="/js/events.js"></script>
<script src="/js/github.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    populateEvents();
    populateProjects();
  });
</script>

<!-- Temporary custom OVERRIDES for bootstrap.css v1.4. When 2.0 comes out we shouldn't need this as it will provide an option to have a right sidebar. Bootstrap v1.4 only comes with a left sidebar option. -->
<style type="text/css">
  .container-fluid > .sidebar {
      position: absolute;
      right: 20px;
      left: auto;
      top: 0;
      width: 220px;
  }

  .container-fluid > .content {
      margin-right: 240px;
      margin-left: 0px;
  }
</style>

</head>

<body>
<div class="topbar-wrapper" style="z-index: 5;">
  <div class="topbar" data-dropdown="dropdown" >
    <div class="topbar-inner">
      <div class="container">
        <img class="brand" src="/img/hicap_logo_sm.png" style="float:left"></img>
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Calendar</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle">Resources</a>
            <ul class="dropdown-menu">
              <li><a href="#">Wiki</a></li>
              <li><a href="#">Got Ideas?</a></li>
            </ul>
          </li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Membership</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <form class="pull-left" action="">
          <input type="text" placeholder="Search" />
        </form>
      </div>
    </div><!-- /topbar-inner -->
  </div><!-- /topbar -->
</div><!-- /topbar-wrapper -->
  
<h3>{{ page.title }}</h3>
  <div class="container-fluid">
    <div class="sidebar">
      <span class="widgetTitle">Connect</span>
      <div>
        <a href="https://www.facebook.com/hicapacity" rel="nofollow" target="_blank"><img src="/img/facebook.png" alt="Follow Us on Facebook" title="Follow Us on Facebook"/></a>
        <a href="https://twitter.com/#!/hnlmakerspace" rel="nofollow" target="_blank"><img src="/img/twitter.png" alt="Follow Us on Twitter" title="Follow Us on Twitter"/></a>
      </div>  
      <span class="widgetTitle">Upcoming Events</span>
      <div id="events"></div>
      <span class="widgetTitle">Our Projects</span>
      <div id="repos"></div>
    </div>
    <div class="content">
      {{ content }}
    </div>
  </div>
</body>
</html>
